<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Todo list</title>
        <!-- <link rel="icon" href="./favicon.png" />-->
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="container">
            <div class="task__list">
                <div class="wrap">
                    <ul class="list" id="list">
                        <li><a href="#">Tarea 1</a>
                        </li>
                        <li><a href="#">Tarea 2</a>
                        </li>
                        <li><a href="#">Tarea 3</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form__container">
                <div class="wrap">
                    <form class="formulario" action="">
                        <label class="label__input" for="">Nueva tarea</label>
                        <input type="text" id="InputTask" placeholder="Agrega tu tarea">
                        <input type="button" class="boton" id="buttonTask" value="+">
                    </form>
                </div>
            </div>
        </div>
        <script src="../assets/js/main.js"></script>
    </body>

</html>
